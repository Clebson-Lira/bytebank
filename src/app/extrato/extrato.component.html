<div class="container table-responsive-lg">
  <h2 class="titulo">Transferências</h2>
  <div class="table-scroll-container">
    <table class="table table-striped table-dark table-hover">
      <thead class="table__cabecalho">
        <tr>
          <th (click)="sort2('data')" class="table__cabecalho__conteudo">
            <span>{{ isAsc2 ? "▲" : "▼" }}</span> Data
          </th>
          <th (click)="sort('valor')" class="table__cabecalho__conteudo">
            <span>{{ isAsc ? "▲" : "▼" }}</span> Valor
          </th>
          <th class="table__cabecalho__conteudo">Destino</th>
          <th class="table__cabecalho__conteudo">Detalhes</th>
          <th class="table__cabecalho__conteudo"></th>
        </tr>
      </thead>
      <tbody *ngIf="transferencias?.length > 0; else listaVazia">
        <tr
          class="table__linha"
          *ngFor="
            let transferencia of transferencias
              | sort : 'valor' : isAsc : key
              | data : 'data' : isAsc2 : kyj
          "
        >
          <td class="table__conteudo">
            {{ transferencia.data | date : "short" }}
          </td>
          <td class="table__conteudo">{{ transferencia.valor | currency }}</td>
          <td class="table__conteudo">{{ transferencia.destino }}</td>
          <td class="table__conteudo">
            <button
              id="button"
              type="button"
              class="btn btn-info"
              (click)="verDetails(transferencia)"
            >
              Detalhes
            </button>
          </td>
          <td class="table__conteudo">
            <button
              id="button"
              type="button"
              class="btn btn-danger"
              (click)="onDelete(transferencia)"
            >
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex flex-row bd-highlight mb-3">
    <ng-template #listaVazia>
      <span class="text-bg-info">Nenhuma Transferência Cadastrada!</span>
    </ng-template>
  </div>
</div>
