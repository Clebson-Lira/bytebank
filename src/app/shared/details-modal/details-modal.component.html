<div class="modal-dialog modal-xl modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
      <button type="button" class="close" data-dismiss="modal" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <span class="spacer">ID: {{ transferencia?.id }}</span>
      <span class="spacer">Valor: {{ transferencia?.valor | currency }}</span>
      <span class="spacer">Data: {{ transferencia?.data | date: 'dd/MM/yyyy HH:mm:ss' }}</span>
      <span class="spacer">Destino: {{ transferencia?.destino }}</span>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClose()">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</div>
